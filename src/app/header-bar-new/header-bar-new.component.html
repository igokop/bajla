<mat-sidenav-container class="sidenav-container"
  style="
      background-image: url('/assets/DSC07331.jpg');
      height: 100%;
      background-size: cover;
      zoom: 100%;
      scale:1.0">

  
  <mat-sidenav-content (swipeleft)=swipeLeft() (swiperight)=swipeRight()>
    <app-alert *ngIf="openedAlert" (close)="changeAlertState()">
      <span style="cursor:pointer; font-size: 54px;" class="material-icons">account_circle</span>
      <h4>{{userData.email}}</h4>
      <hr>
      <p style="cursor:pointer" (click)="logOut()">Log out</p>
    </app-alert>
    <mat-toolbar style="position: fixed; z-index: 1; background-color: rgb(14, 20, 15, 0.85); color: white;">
      
      <span style="cursor:pointer" routerLink="/home">bajla</span>
      <span style="width: 95%;"></span>
      <span style="cursor:pointer"routerLink="/home" class="material-icons" [routerLinkActive]="'is-active'" >home</span>
      <span style="width: 20px;"></span>
      <span style="cursor:pointer"routerLink="/gears" class="material-icons" [routerLinkActive]="'is-active'" >handyman</span>
      <span style="width: 20px;"></span>
      <span style="cursor:pointer"routerLink="/kilometers" class="material-icons" [routerLinkActive]="'is-active'" >stacked_bar_chart</span>
      <span style="width: 20px;"></span>
      <span style="cursor:pointer"routerLink="/routes" class="material-icons" [routerLinkActive]="'is-active'">alt_route</span>
      <span style="width: 20px;"></span>
      <span style="cursor:pointer"class="material-icons" (click)="changeAlertState()" *ngIf="logged">account_circle</span>
      
    </mat-toolbar>
    <div style="height: 70px; width:100%;"></div>
    <ng-content style="position:absolute; z-index: 0;"></ng-content>
    <div style="height: 70px; width:100%;"></div>



  </mat-sidenav-content>
</mat-sidenav-container>

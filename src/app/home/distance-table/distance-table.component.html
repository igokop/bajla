<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" [@list] style="background-color: rgb(14, 20, 15,0.3); color:white;">

  <!-- Position Column -->
  <ng-container matColumnDef="date" >
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;"> Date of training</th>
    <td mat-cell *matCellDef="let element"style="color: white;"> {{element.date | date: 'fullDate'}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: white;"> Distance </th>
    <td mat-cell *matCellDef="let element" style="color: white;"> {{element.amount}} km </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" style="color: white;"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="color: white;"></tr>
</table>
